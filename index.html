<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - FreeSoulCriss</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    </script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city-selector" id="city-selector">
        <option value="">Select a city...</option>
        <option value="current">My current time zone</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div class="city-name-date">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="city-time">
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="barcelona">
          <div class="city-name-date">
            <h2>Barcelona</h2>
            <div class="date">July 10th 2023</div>
          </div>
          <div class="city-time">
            <div class="time">0:06:59 <small>AM</small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.instagram.com/freesoulcriss/" target="_blank">
        <strong>FreeSoulCriss</strong>
      </a>
      and is
      <a
        href="https://github.com/FreeSoulCris/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>

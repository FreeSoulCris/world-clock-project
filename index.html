<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - FreeSoulCriss</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gruppo&family=Marcellus&family=Quicksand:wght@300&family=Yeseva+One&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    </script>
  </head>
  <body>
    <div>
    <div class="container">
      <div class="header-image" >
        <img class="clock-image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/090/227/original/vecteezy_bronze-clock-icon_11934369_442.png?1689538830" alt="world-Clock">
      </div>
      <h1>World Clock</h1>
      <select name="city-selector" id="city-selector">
        <option value="">Select a city...</option>
        <option value="current">My current time zone</option>
        <option value="Pacific/Auckland">Auckland - New Zealand</option>
        <option value="Asia/Tokio">Tokio - Japan</option>
        <option value="Asia/Singapore">Singapore - Singapore</option>
        <option value="Indian/Maldives">Maldives - Maldives</option>
        <option value="Asia/Dubai">Dubai - United arab emirates</option>
        <option value="Africa/Cairo">Cairo - Egypt</option>
        <option value="Europe/Helsinki">Helsinki - Finland </option>
        <option value="Europe/London">London - England</option>
        <option value="Atlantic/Canary">Canary Islands - Spain</option>
        <option value="America/Sao_Paulo">Sao Paulo - Brazil</option>
        <option value="America/New_York">New York - United States of America</option>
        <option value="America/Mexico_City">Mexico City - México</option>
        <option value="America/Vancouver">Vancouver - Canada</option>
        <option value="America/Anchorage">Anchorage - Alaska</option>
        <option value="Pacific/Honolulu">Honolulu - Hawaii</option>
        
      </select>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div class="city-name-date">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="city-time">
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="barcelona">
          <div class="city-name-date">
            <h2>Barcelona</h2>
            <div class="date">July 10th 2023</div>
          </div>
          <div class="city-time">
            <div class="time">0:06:59 <small>AM</small></div>
          </div>
        </div>
      </div>
    
    <div class="quote">
      <p> ⪻ "All we have to decide is what to do with the time that is given us."  - J. R. R. Tolkien ⪼</p>
    </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.instagram.com/freesoulcriss/" target="_blank">
        <strong>FreeSoulCriss</strong>
      </a>
      and is
      <a
        href="https://github.com/FreeSoulCris/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>

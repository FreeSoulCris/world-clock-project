<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - FreeSoulCriss</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="cityOne">
        <h2>Los Angeles</h2>
        <div class="date">July 9th 2023</div>
        <div class="time">0:15:09 PM</div>
      </div>
      <div class="cityTwo">
        <h2>Barcelona</h2>
        <div class="date">July 10th 2023</div>
        <div class="time">0:06:59 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://www.instagram.com/freesoulcriss/" target="_blank"
        >FreeSoulCriss</a
      >
      and is
      <a
        href="https://github.com/FreeSoulCris/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
